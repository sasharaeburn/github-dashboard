<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Github Dashboard</title>

    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Raleway&display=swap" rel="stylesheet">

</head>
<body>

<header>
    <div class="container">
        <div class="main-title">
            <h1>Github Dashboard</h1>
        </div>
    </div>
</header>

<main class="index">
    <div id="container">
        <form class="search-field" id="search-field">
            <input type="text" id='input-form' placeholder="Search">
            <button type="submit">ðŸ”Ž</button>
        </form>

        <div class="headers">
            <div class="repo-header">Repository's name</div>
            <div class="stars-header">Stars</div>
            <div class="commit-header">Latest commit</div>
            <div class="link-header">Github link</div>
        </div>

        <div class="repos-list" id="repos-list"></div>
        <div class="pagination" id="pagination"></div>
    </div>
</main>

<footer>
    <div class="container">
        <div class="copyright">
            <span>made by <a href="https://github.com/sasharaeburn" target="_blank">@sasharaeburn</a></span>
        </div>
    </div>
</footer>

</html>
