<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <title>Github Dashboard</title>

    <link href="https://fonts.googleapis.com/css2?family=Raleway&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="src/scss/styles.css">
</head>
<body>
<header>
    <div class="container">
        <div class="main-title">
            <h1>Github Dashboard</h1>
        </div>
    </div>
</header>

<main>
    <div id="container">
        <form class="search-field" id="search-field">
            <input type="text" id='input-form' placeholder="Искать">
            <button type="submit">🔎</button>
        </form>

        <div class="headers">
            <div class="repo-header">Repository's name</div>
            <div class="stars-header">Stars</div>
            <div class="commit-header">Latest commit</div>
            <div class="link-header">Github link</div>
        </div>

        <div class="repos-list" id="repos-list"></div>
        <div class="pagination" id="pagination"></div>
    </div>
</main>

<footer>
    <div class="container">
        <div class="copyright">
            <span>Created by <a href="https://github.com/sasharaeburn" target="_blank">@sasharaeburn</a></span>
        </div>
    </div>
</footer>


<script type="text/javascript" src="index.js"></script>
</body>
</html>
